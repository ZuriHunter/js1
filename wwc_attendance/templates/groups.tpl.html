<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header no-shadow add-black">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Select Group</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="fa fa-search"></i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout__title"></span>
  </div>
  <main class="mdl-layout__content page-content mdl-shadow--4dp content ">
    <div class="grid-padding">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col center" ng-repeat="n in groups">
            <a class="mdl-card__actions" href="{{n.link}}">
            <div class="mdl-card mdl-shadow--4dp">
              <div class="mdl-card__media">
                <img src="{{n.image}}" width="220" height="140" border="0" alt="" style="padding:20px;">
              </div>
              <div class="mdl-card__title center">
                <h2 class="mdl-card__title-text">{{n.name}}</h2>
              </div>
            </div>
          </a>

        </div>
      </div>
    </div>
  </main>
</div>
